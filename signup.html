<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlign - Create Account</title>
    <link rel="stylesheet" href="logsignup.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="home.html" style="text-decoration: none; color: #034b57;;">MedAlign</a></h1>
        </div>
        <div class="auth-buttons">
            <div class="login"><a href="login2.html" style="text-decoration: none;">Login</a></div>
            <div class="signup"><a href="signup.html" style="text-decoration: none;">Signup</a></div>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-box">
            <div class="signup-icon">
                <img src="user.png" alt="User Icon">
            </div>
            <h2>Create Account</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="cta-button"><A href="profile.html" style="text-decoration: none; color: white;">Create Account<A></button>
            </form>
        </div>
    </section>
</body>
</html>
